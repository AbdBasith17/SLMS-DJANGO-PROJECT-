{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | SLMS</title>


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #DADFEF;
            font-family: 'Inter', sans-serif; 
        }

        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            color: #343a40;
            padding-top: 30px;
            position: fixed;
            width: 220px;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .logo-wrapper {
            width: 80%;
            height: 100px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px auto;
        }

        .sidebar .logo-wrapper img {
            max-width: 100%;
            max-height: 90%;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #1c1f22;
            padding: 12px 20px;
            margin-bottom: 8px;
            margin-right: 5px;
            margin-left: 5px;
            border-radius: 12px;
            transition: .5s;
            position: relative;
            font-weight: 500;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #d0ebff;
            color: #0c63e4;
        }

        .sidebar a:hover {
            background-color: #e2e6ea;
            color: #0c63e4;
        }

        .sidebar a i {
            font-size: 1.2rem;
        }

       

    
        .main-content {
            margin-left: 230px;
            padding: 15px;
        }

        .card-header-custom {
            background-color: #ffffff; 
            border: 1px solid #dee2e6; 
            border-radius: 20px;       
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); 
            margin-bottom: 13px;
            padding: 20px;
            background-color: #ffffff;
        }

        /* .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #dee2e6;
        } */

        .card {
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }

        .course-card {
            transition: transform 0.2s;
        }

        .course-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
  
    <div class="sidebar">
        <div class="logo-wrapper mb-4">
            <img src="{% static 'images/logopng.png' %}" alt="SLMS Logo" >
        </div>

        <a href="{% url 'students:student_dashboard' %}" class="{% if request.path == '/students/dashboard/' %}active{% endif %}" title="Dashboard">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a href="{% url 'students:student_profile' %}" class="{% if request.path == '/students/profile/' %}active{% endif %}" title="Profile">
            <i class="bi bi-person-circle"></i> Profile
        </a>
        <a href="{% url 'students:student_courses' %}" class="{% if request.path == '/students/courses/' %}active{% endif %}" title="Courses">
            <i class="bi bi-journal-bookmark"></i> Courses
        </a>
       <a href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>



    </div>

    <div class="main-content">
        <header class="header card-header-custom ">
            <div class="d-flex align-items-center">
                <div>
                    <h5>Hi {{ user.get_full_name|default:user.username }}</h5>
                    <h3 class="text-muted">Welcome To Book Stairs!</h3>
                </div>
            </div>
            
        </header>

        {% block content %}{% endblock %}
    </div>
    {% include 'students/logout_model.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
