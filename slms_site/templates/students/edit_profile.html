{% load static %}
<style>
  
  .readonly-field {
    background-color: #f0f2f5 !important;
    color: #6c757d !important;
    border: 1px solid #ced4da;
    cursor: not-allowed;
  }

  .readonly-field:focus {
    box-shadow: none !important;
    border-color: #ced4da !important;
  }

  .section-title {
    font-weight: 600;
    color: #0d6efd;
    border-left: 4px solid #0d6efd;
    padding-left: 10px;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  /* Light divider between groups */
  hr {
    opacity: 0.15;
  }
</style>

<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <!-- Profile Picture -->
          <div class="text-center mb-4">
            {% if profile.profile_pic %}
              <img src="{{ profile.profile_pic.url }}" alt="Current Profile"
                   class="rounded-circle mb-2" width="120" height="120"
                   style="object-fit: cover; border: 3px solid #dee2e6;">
            {% else %}
              <img src="{% static 'images/default_profile.jpg' %}" alt="No Profile"
                   class="rounded-circle mb-2" width="120" height="120"
                   style="object-fit: cover; border: 3px solid #dee2e6;">
            {% endif %}
            <div class="mt-2">
              Change Profile Picture {{ form.profile_pic }}
            </div>
          </div>

          <div class="row">
            <!-- Editable fields -->
            <div class="col-md-6 mb-3">
              <label class="form-label">User</label>
              <input type="text" name="user" class="form-control readonly-field" 
                     value="{{ form.instance.user.username }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Student ID</label>
              <input type="text" name="student_id" class="form-control readonly-field"
                     value="{{ form.instance.student_id }}"readonly>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control "
                     value="{{ form.instance.phone|default:'' }}">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Address</label>
              <textarea name="address" class="form-control" rows="2">{{ form.instance.address|default:'' }}</textarea>
            </div>

            <hr>

            <div class="col-12 section-title">Institutional Details</div>

            <!-- Readonly fields -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Institution</label>
              <input type="text" class="form-control readonly-field" 
                     value="{{ form.instance.institution|default:'' }}" readonly>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Pass Out Year</label>
              <input type="text" class="form-control readonly-field" 
                     value="{{ form.instance.pass_out_year|default:'' }}" readonly>
            </div>

            <div class="col-12 section-title">Guardian Details</div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Guardian Name</label>
              <input type="text" class="form-control readonly-field" 
                     value="{{ form.instance.guardian_name|default:'' }}" >
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Guardian Contact</label>
              <input type="text" class="form-control readonly-field" 
                     value="{{ form.instance.guardian_contact|default:'' }}" readonly>
            </div>

            <div class="col-12 section-title">Social Links</div>

            <div class="col-md-6 mb-3">
              <label class="form-label">LinkedIn</label>
              <input type="text" class="form-control " 
                     value="{{ form.instance.linkedin_url|default:'' }}" >
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">GitHub</label>
              <input type="text" class="form-control " 
                     value="{{ form.instance.github_url|default:'' }}" >
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">LeetCode</label>
              <input type="text" class="form-control " 
                     value="{{ form.instance.leetcode_url|default:'' }}" >
            </div>
          </div>

          {% if messages %}
            <div class="mt-3">
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center small" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        
      </div>

      <div class="modal-footer">
  <button type="submit" class="btn btn-success">Save Changes</button>
  <a href="{% url 'students:student_profile' %}" class="btn btn-secondary">Cancel</a>
</div>
</form>

    </div>
  </div>
</div>
