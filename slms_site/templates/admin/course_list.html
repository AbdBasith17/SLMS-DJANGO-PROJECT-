{% extends 'admin/admin_base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h5>Courses List</h5>
    <a href="{% url 'admin_panel:course_add' %}" class="btn btn-success">Add New Course</a>
</div>
<div class="card p-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Code</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.code }}</td>
                <td style="width: 60%; font-size: small;">{{ course.description }}</td>
                <td style="width: 13%; ">
                    <a href="{% url 'admin_panel:course_edit' course.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'admin_panel:course_delete' course.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure want to Delete this Course?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">No courses found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
