{% load static %}

{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow mt-4">
            <div class="card-header text-center"><h3>Set New Password</h3></div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
